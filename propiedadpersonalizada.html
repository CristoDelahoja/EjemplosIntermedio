<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --principal-color: brown;
            --secondary-color: #e1f4fc;
            --font: "Arial";
        }

        p {
            color: var(--principal-color);
        }

        div {
            background-color: var(--secondary-color);
            font-family: var(--font);
        }
    </style>
</head>

<body>
    <a href="index.html" style="display: block; margin: 20px 0; text-align: center; color: #0078d4; text-decoration: none;">Volver al índice</a>

    <h1>CSS Propiedades
        Personalizadas</h1>
    <p>Este texto se ve de color
        marrón</p>
    <div>Este fondo se ve verde
        azul y el texto en Arial</div>
    <span>Este texto no tiene
        ningún estilo definido</span>
</body>

</html>
