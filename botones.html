<html>

<head>
    <meta charset="utf-8">
    <title>Propiedad padding</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .my-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .my-button:hover {
            background-color: #45a049;
        }

        .my-button:active {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <a href="index.html" style="display: block; margin: 20px 0; text-align: center; color: #0078d4; text-decoration: none;">Volver al índice</a>
    <button class="my-button">Haz clic
        aquí</button>
</body>

</html>
